kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8081    # Changed from 8080 to avoid Kafka UI conflict
    protocol: TCP
  - containerPort: 443
    hostPort: 8444    # Changed from 8443
    protocol: TCP

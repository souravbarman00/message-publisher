apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-publisher-api
  labels:
    app: message-publisher-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-publisher-api
  template:
    metadata:
      labels:
        app: message-publisher-api
    spec:
      containers:
      - name: api
        image: ${API_IMAGE:-message-publisher-api:latest}
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: SNS_TOPIC_ARN
        - name: SQS_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: SQS_QUEUE_URL
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BROKERS
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: message-publisher-api-service
spec:
  selector:
    app: message-publisher-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP

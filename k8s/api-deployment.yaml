apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-publisher-api
  labels:
    app: message-publisher-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-publisher-api
  template:
    metadata:
      labels:
        app: message-publisher-api
    spec:
      containers:
      - name: api
        image: message-publisher-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: message-publisher-api-service
spec:
  selector:
    app: message-publisher-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP

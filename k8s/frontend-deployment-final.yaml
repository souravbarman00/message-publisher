apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-publisher-frontend
  labels:
    app: message-publisher-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-publisher-frontend
  template:
    metadata:
      labels:
        app: message-publisher-frontend
    spec:
      containers:
      - name: frontend
        image: ${FRONTEND_IMAGE:-message-publisher-frontend:latest}
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: message-publisher-frontend-service
spec:
  selector:
    app: message-publisher-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: message-publisher-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: message-publisher.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: message-publisher-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: message-publisher-api-service
            port:
              number: 80
